<ion-header>
  <ion-toolbar>
    <ion-title>mylist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let tmpobj of countrylist">

      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{tmpobj.countrypic}}">
          </ion-thumbnail>
          <ion-label>{{tmpobj.countryname}}</ion-label>
          <ion-label>[ {{tmpobj.capital}} ] </ion-label>

        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="warning" (click)="presentPrompt(item)">
            <ion-icon name="create-outline"></ion-icon>EDIT
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentConfirm(item)">
            <ion-icon name="trash-outline"></ion-icon>DEL
          </ion-item-option>
        </ion-item-options>


      </ion-item-sliding>

    </ion-item>

  </ion-list>
</ion-content>
