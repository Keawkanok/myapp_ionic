<ion-header>
  <ion-toolbar>
    <ion-title>firebase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button shape="round" color="success" expand="full" 
  (click)="presentPromptADD()">
    <ion-icon name="add-circle-outline"></ion-icon>&nbsp;&nbsp;ADD</ion-button>
  <ion-list>

    <ion-item *ngFor="let tmpobjs of tmpobj">

      <ion-item-sliding>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="{{tmpobjs.myflag}}">
          </ion-thumbnail>
          <ion-label>{{tmpobjs.mycountryname}}</ion-label>
          <ion-label>[ {{tmpobjs.mycapital}} ] </ion-label>
          <ion-label>[ {{tmpobjs.mypop}} ] </ion-label>
          
        </ion-item>

        <ion-item-options side="start">
          
          <ion-item-option color="warning" (click)="presentPromptEdit(tmpobjs)">
            <ion-icon name="create-outline"></ion-icon>EDIT
          </ion-item-option>
          <ion-item-option color="danger" (click)="presentConfirm(tmpobjs)">
            <ion-icon name="trash-outline"></ion-icon>DEL
          </ion-item-option>
        </ion-item-options>
       


      </ion-item-sliding>

    </ion-item>

  </ion-list>
</ion-content>
